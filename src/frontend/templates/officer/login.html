{% extends "base.html" %}

{% block title %}Login Petugas{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10 animate-fade-in">
    <div
        class="bg-white rounded-xl shadow-2xl overflow-hidden card transform hover:scale-[1.01] transition-transform duration-300">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-white text-center">
            <div class="flex justify-center">
                <div class="bg-white bg-opacity-20 p-4 rounded-full">
                    <i class="fas fa-user-shield text-4xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold mt-4">Login Petugas</h1>
            <p class="text-white text-opacity-90 mt-2">Silakan masuk dengan akun Anda</p>
        </div>
        <div class="p-8">
            <form method="POST" class="space-y-6">
                {% if error %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-lg flex items-center">
                    <i class="fas fa-exclamation-circle mr-3"></i>
                    <p>{{ error }}</p>
                </div>
                {% endif %}
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <div class="relative">
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 pl-12"
                            placeholder="Masukkan username">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 pl-12 pr-10"
                            placeholder="Masukkan password">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <button type="button" id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i
                                class="fas fa-eye text-gray-400 hover:text-indigo-600 transition-colors duration-200"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="w-full btn-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors duration-300 flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-3"></i>Masuk
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    });
</script>

<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .btn-primary {
        background: linear-gradient(to right, #4f46e5, #7c3aed);
    }

    .btn-primary:hover {
        background: linear-gradient(to right, #4338ca, #6d28d9);
    }
</style>
{% endblock %}
