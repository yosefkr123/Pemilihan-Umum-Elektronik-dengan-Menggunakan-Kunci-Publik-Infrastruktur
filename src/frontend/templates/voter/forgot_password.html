{% extends "base.html" %}

{% block title %}Lupa Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12">
    <div class="card">
        <div class="bg-gradient-primary p-8 text-white text-center">
            <div class="bg-white bg-opacity-20 p-4 rounded-full inline-block mb-4">
                <i class="fas fa-key text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Lupa Password</h1>
            <p class="text-white text-opacity-90">Masukkan NIK dan email Anda</p>
        </div>

        <div class="p-8">
            <form method="POST" class="space-y-6">
                {% if error %}
                <div class="alert-error">
                    <i class="fas fa-exclamation-circle mr-3"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <div>
                    <label for="nik" class="block text-gray-700 font-medium mb-2">NIK</label>
                    <input type="text" id="nik" name="nik" required
                        class="w-full input-field focus:border-primary focus:ring-2 focus:ring-primary-light">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full input-field focus:border-primary focus:ring-2 focus:ring-primary-light">
                </div>

                <div class="pt-4">
                    <button type="submit" class="btn-primary w-full py-3 rounded-xl font-medium">
                        <i class="fas fa-paper-plane mr-2"></i>Kirim OTP
                    </button>
                </div>
                
                <div class="text-center text-sm text-gray-600">
                    <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-600">
                        <i class="fas fa-arrow-left mr-1"></i> Kembali ke login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
