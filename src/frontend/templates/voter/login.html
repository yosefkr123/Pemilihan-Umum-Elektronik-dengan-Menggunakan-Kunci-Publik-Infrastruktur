{% extends "base.html" %}

{% block title %}Login Pemilih{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12">
    <div class="card">
        <!-- Header with gradient background -->
        <div class="bg-gradient-primary p-8 text-white text-center">
            <div class="bg-white bg-opacity-20 p-4 rounded-full inline-block mb-4">
                <i class="fas fa-user-shield text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Login Pemilih</h1>
            <p class="text-white text-opacity-90">Masukkan NIK dan password Anda</p>
        </div>

        <!-- Form section -->
        <div class="p-8">
            <form method="POST" class="space-y-6">
                {% if error %}
                <div class="alert-error">
                    <i class="fas fa-exclamation-circle mr-3"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <!-- NIK Input -->
                <div>
                    <label for="nik" class="block text-gray-700 font-medium mb-2">NIK</label>
                    <div class="relative">
                        <input type="text" id="nik" name="nik" required
                            class="w-full input-field focus:border-primary focus:ring-2 focus:ring-primary-light">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-id-card"></i>
                        </div>
                    </div>
                </div>

                <!-- Password Input with toggle -->
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full input-field focus:border-primary focus:ring-2 focus:ring-primary-light pr-10">
                        <button type="button" onclick="togglePassword('password')" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-primary transition">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Form footer -->
                <div class="flex items-center justify-between pt-4">
                    <div class="space-y-2">
                        <a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-600 text-sm font-medium transition block">
                            Belum punya akun? Daftar sekarang
                        </a>
                        <a href="{{ url_for('forgot_password') }}" class="text-blue-500 hover:text-blue-600 text-sm font-medium transition block">
                            Lupa password? Reset di sini
                        </a>
                    </div>
                    <button type="submit" class="btn-primary px-6 py-3 rounded-xl font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + 'ToggleIcon');
        
        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
