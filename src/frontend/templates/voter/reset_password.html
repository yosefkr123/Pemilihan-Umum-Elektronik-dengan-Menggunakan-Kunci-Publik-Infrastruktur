{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12">
    <div class="card">
        <div class="bg-gradient-primary p-8 text-white text-center">
            <div class="bg-white bg-opacity-20 p-4 rounded-full inline-block mb-4">
                <i class="fas fa-lock text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
            <p class="text-white text-opacity-90">Masukkan password baru Anda</p>
        </div>

        <div class="p-8">
            <form method="POST" class="space-y-6">
                {% if error %}
                <div class="alert-error">
                    <i class="fas fa-exclamation-circle mr-3"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <div>
                    <label for="new_password" class="block text-gray-700 font-medium mb-2">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="new_password" name="new_password" required
                            class="w-full input-field focus:border-primary focus:ring-2 focus:ring-primary-light pr-10">
                        <button type="button" onclick="togglePasswordVisibility('new_password')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i class="fas fa-eye" id="new_password_icon"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Konfirmasi Password</label>
                    <div class="relative">
                        <input type="password" id="confirm_password" name="confirm_password" required
                            class="w-full input-field focus:border-primary focus:ring-2 focus:ring-primary-light pr-10">
                        <button type="button" onclick="togglePasswordVisibility('confirm_password')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i class="fas fa-eye" id="confirm_password_icon"></i>
                        </button>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="btn-primary w-full py-3 rounded-xl font-medium">
                        <i class="fas fa-save mr-2"></i>Simpan Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Password dan konfirmasi password tidak cocok');
    }
});

function togglePasswordVisibility(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + '_icon');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
