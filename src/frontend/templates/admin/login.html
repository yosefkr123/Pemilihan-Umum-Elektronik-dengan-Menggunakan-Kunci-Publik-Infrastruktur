{% extends "base.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden card">
        <div class="bg-gradient-primary p-6 text-white text-center">
            <i class="fas fa-user-cog text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold">Login Administrator</h1>
            <p class="text-white text-opacity-80">Hanya untuk admin sistem</p>
        </div>
        <div class="p-6">
            <form method="POST" class="space-y-6">
                {% if error %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                    <p>{{ error }}</p>
                </div>
                {% endif %}
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        value="admin">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Masukkan password admin">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="btn-primary text-white px-6 py-2 rounded-lg font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
